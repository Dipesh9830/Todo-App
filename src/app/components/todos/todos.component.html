<ul class="list-group w-100" *ngFor="let todo of todos">  <!--variable liya hai let it is use for decl, forloop lagaya hai-->
    <li class= "list-group-item d-flex justify-content-between w-100">
    <span>
        <input type="checkbox"
                (change)="changeTodoStatus(todo)"
                [checked]="todo.isCompleted"/>

    </span>

    <span [ngClass]="{completedTodo:todo.isCompleted}">
        {{todo.title | uppercase}}   <!--this is | pipe symbol it will convert it in uppercase-->
    </span>
    <span>
        {{todo.date | date}}
    </span>
    <span>
        <fa-icon [icon]="faTrashAlt"  (click)="deleteTodo">
            
        </fa-icon>
        </span>
    </li>
    </ul>
